<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Posts')"></head>
<body>
<div th:replace="fragments/navbar :: myNav"></div>
<div class="container">
<h1 th:text="${'Posts by category: ' + cat.name }"></h1>
<div th:each="post : ${posts}">
    <h2 th:text="${post.title}"></h2>
    <h4 th:text="${post.description}"></h4>
    <p th:text="${'Created by: ' + post.user.username}"></p>
</div>
</div>
</body>
</html>
